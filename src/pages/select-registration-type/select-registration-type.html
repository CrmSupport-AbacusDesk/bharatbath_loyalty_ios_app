<ion-header>
	<ion-navbar class="h80" color="secondary">
        <div class="header-logo" >
            <img src="assets/imgs/logo.png" alt="">
        </div>
    </ion-navbar>
  </ion-header>
  


<ion-content>
	<ion-list radio-group [(ngModel)]="data.registerType" >
		<ion-list-header class="border-heading">
			{{'Select Registration Type' | translate}}
		</ion-list-header>
		
		<ion-item>
			<ion-label>{{ 'Consumer' | translate }}</ion-label>
			<ion-radio color="primary" value="Customer" ></ion-radio>
		</ion-item>

		
		
		<ion-item>
			<ion-label>{{'Plumber' | translate}}</ion-label>
			<ion-radio color="primary"  value="Plumber"></ion-radio>
		</ion-item>
		
	</ion-list>
	

		
	
</ion-content>

<ion-footer>
	<button ion-button [disabled]="!data?.registerType" (click)="goToRegisterPage()" color="primary" class="signup-btn">
		{{'Go' | translate}}
		 <i class="material-icons">arrow_forward</i></button>
</ion-footer>
