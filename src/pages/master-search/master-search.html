<ion-header>
  <ion-navbar>
    <div class="search add-search">
      <div class="filter">

          <ion-searchbar style="padding-left:0px !important;" type='search'  placeholder="Search" name='search' #search="ngModel" [(ngModel)]="filter.search" 
          (ngModelChange)="Globalsearch($event)"  (keyup.enter)="onCancel($event)"></ion-searchbar>
          <!-- <ion-searchbar type='text'  placeholder="{{'Search' | translate}}" name='search'  [(ngModel)]="filter.search" (ngModelChange)="filter.search=='' ? getProductCategoryList(filter.search) : ''" (keyup.enter)="getProductCategoryList(filter.search)"></ion-searchbar> -->
          <!-- (click)="toggle = !toggle; clearFilter()"  -->
      </div>
  </div>
  </ion-navbar>
</ion-header>

<ion-content>
  <div  [ngClass]="{'global_search' : globalsearch?.length > 0}">
    <div>
        <ng-container>
            <div *ngFor="let list of globalsearch; let i=index">
               <p (click)="goOnCat(list.cat_name)">{{list.cat_name}}
                   <!-- <span *ngIf="list.type == 'main_category'">(Category)</span> -->
                </p> 
            </div>
        </ng-container>
        <ng-container *ngFor="let list of globalsearch; let i=index">
            <div>
               <p (click)="goOnSubcat(list.sub_cat_name, list.category_id)">{{list.sub_cat_name}}</p> 
            </div>
        </ng-container>

        <ng-container *ngFor="let list of globalsearch; let i=index">
            <div>
               <p (click)="goOnParentCat(list.sub_sub_cat_name, list.category_id)">{{list.sub_sub_cat_name}}</p> 
            </div>
        </ng-container>
        <ng-container>
            <div *ngFor="let list of globalsearch; let i=index">
               <p (click)="goOnProduct(list.tags, list.category_id)">{{list.tags}}</p> 
            </div>
        </ng-container>
    </div>
</div>

<div class="not_found" *ngIf="searchfornotFound && globalsearch == '' && subcat_list.length <= 0">
  <!-- <img style="width: 100px;height: 100px;" src="assets/imgs/no-results.png" alt="#" style="margin-top: 50%;"> -->
  <p>No Result Found</p>
</div>
</ion-content>
