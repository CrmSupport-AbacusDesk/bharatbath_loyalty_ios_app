

<ion-header>
    <ion-navbar class="h80" color="secondary">
        <div class="header-logo" >
            <img src="assets/imgs/logo.png" alt="">
        </div>
    </ion-navbar>
</ion-header>

<ion-content>
    <form #f="ngForm">
        <div class="main-login">
            <div class="mobile-login" >
                <div class="text">
                    <p>{{'Enter your mobile number to get started' | translate}} !</p>
                </div>
                
                <div class="input-section">
                    
                    <div class="input-adjust" [ngClass]="{'error': mobile_no.errors?.pattern}">
                        <ion-input type="tel"  placeholder="{{'Mobile number' | translate}}" name="mobile_no"  #mobile_no="ngModel" [(ngModel)]="data.mobile_no"   pattern="^[6-9][0-9]{0,9}$"  required min=0 maxlength=10 minlength=10 >
                        </ion-input>
                        <div class="fixed-number" >
                            <i class="material-icons">local_phone</i>
                        </div>
                    </div>
                    <div class="eror" *ngIf="mobile_no.errors?.pattern">
                        <p> {{ 'Invalid Mobile Number' | translate}}</p>
                    </div>
                    
                    
                </div>
                
                <div class="login-btn" >
                    
                    <button [disabled]="!data.mobile_no || data.mobile_no.length!= '10' || mobile_no.errors?.pattern" (click)="f.valid && onLoginSubmitHandler()">{{'Continue' | translate}}</button>
                    
                </div>
                
            </div>
        </div>
        
    </form>
    
    
</ion-content>
