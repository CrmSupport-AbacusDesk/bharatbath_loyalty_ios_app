<ion-content style="background-color: #fafafd;">

  <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content  pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">
      </ion-refresher-content>
  </ion-refresher>


  <div class="pr16 pl16 mt16 mb50" *ngIf="sub_cat_list.length" >
    <div class="ourProduct">
        <ul>
            <li *ngFor="let list of sub_cat_list; let i=index" (click)="checkSubCategory(list)">
                <div class="img-column"><img  src="{{imageUrl + list.actual_image_name}}"></div>
                <h2>{{list.main_category}}</h2>
            </li>
        </ul>
    </div>
</div>
